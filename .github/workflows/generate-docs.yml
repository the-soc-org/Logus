name: Generate Documentation

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.19.0'

    - name: Install dependencies
      run: npm install

    - name: Generate documentation
      run: npm run docs